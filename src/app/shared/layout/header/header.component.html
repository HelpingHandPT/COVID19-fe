<header class="pageHeader">
  <div class="container position-relative">
    <div class="row align-items-center">
      <div class="col-6 col-sm-4 col-lg-3">
        <!-- logo of the page -->
        <div class="logo">
          <a href="/">
            <img src="assets/images/logo.png" alt="Montero" class="img-fluid">
          </a>
        </div>
      </div>
      <div class="col-6 col-sm-8 col-lg-9 position-static">
        <!-- mainNavHolder of the page -->
        <div class="mainNavHolder d-flex flex-wrap align-items-center justify-content-end">
          <div class="btnHolder d-sm-block order-lg-2 ml-n5 ml-sm-0 ml-lg-8">
            <a [routerLink]="['/helper']" class="btn btn-primary text-uppercase rounded-pill fwSemibold">
              Quero Ajudar <span class="fas fa-arrow-right ml-1 ml-sm-2"></span>
            </a>
          </div>
          <!-- navbar of the page -->
          <nav class="navbar navbar-expand-lg navbar-light p-0 position-static">
            <a class="navbar-toggler NavToggler ml-2 ml-sm-3" type="button" data-toggle="collapse"
              data-target="#pageMainNavCollapse" aria-controls="pageMainNavCollapse" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </a>
            <div class="collapse navbar-collapse mainNavCollapse text-capitalize" id="pageMainNavCollapse">
              <!-- navbar-nav of the page -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link smooth" data-scroll-nav="0" [routerLink]="['/home']"
                    routerLinkActive="active">Linha da
                    Frente</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link smooth" data-scroll-nav="1" [routerLink]="['/about']"
                    routerLinkActive="active">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link smooth" data-scroll-nav="2" [routerLink]="['/rules']"
                    routerLinkActive="active">Regras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link smooth" data-scroll-nav="3" [routerLink]="['/risk']"
                    routerLinkActive="active">Pessoa de Risco</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
