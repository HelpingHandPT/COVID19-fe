<div class="pageWrapper">
  <!-- pageHeader of the page -->
  <app-header></app-header>
  <!-- main of the page -->
  <main>
    <!-- introBlock of the page -->
    <section class="introBlock position-relative d-flex" data-scroll-index="0">
      <div class="alignCenter w-100 d-flex align-items-center">
        <div class="container pb-10">
          <div class="row">
            <div class="col">
              <h4 class="text-center">Criar Conta</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-6 offset-3 mt-5">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de Conta</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Ajudante</option>
                    <option>Pessoa de Risco</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email-field">Email</label>
                  <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="password-field">Password</label>
                  <input type="password" class="form-control" id="password-field">
                </div>
                <div class="form-group">
                  <label for="confirm-field">Confirmar Password</label>
                  <input type="password" class="form-control" id="confirm-field">
                </div>
                <button type="submit" class="btn btn-primary float-right">Criar Conta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bgHolder">
        <svg class="svgBg">
          <defs>
            <clipPath id="pt02" clipPathUnits="objectBoundingBox">
              <path
                d="M 0 0 L 1 0 L 1 0.057586 C 0.76770 0.091407 0.755729 0.45978 0.58281 0.66453 C 0.379166 0.942413 0.156770 0.544789 0 0.88665 L 0 0 Z">
              </path>
            </clipPath>
          </defs>
          <rect width="100%" height="100%" style="clip-path: url(#pt02);" fill="green" fill-opacity="0.05"></rect>
        </svg>
      </div>
    </section>
  </main>

  <app-footer></app-footer>

  <!-- back top of the page -->
  <span id="back-top" class="text-center rounded-circle fa fa-angle-up"></span>
</div>
